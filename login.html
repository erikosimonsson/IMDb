<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Movie and TV show database">
        <meta name="keywords" content="Movies, TV, Shows, TVShows, Celebs, Celebrities, Rating, Ratings">
        <meta name="author" content="Erik Simonsson">
        <title>IMDb: Ratings, Reviews, and Where to Watch the Best Movies & TV Shows</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton" rel="stylesheet">
        <link rel="stylesheet" href="imdb.css" type="text/css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="menudiv">
                    <a href="menu.html">
                        <img src="icons/menuicon.png">
                        <h2>Menu</h2>
                    </a>
                </div>
                <div class="searchdiv">
                    <img src="icons/search.png" class="searchimg" id="searchtoggle" alt="search">
                    <input class="search" type="text" placeholder="Search...">
                </div>
                <div class="logodiv">
                    <a href="index.html">
                        <h1 class="logo">IMDb</h1>
                    </a>
                </div>
                 <div class="imdbprodiv">
                    <a href="https://pro.imdb.com/signup/index.html?u=http%3A%2F%2Fpro.imdb.com%2F">
                        <h1 class="imdbpro">IMDbPro</h1>
                    </a>
                </div>
                <div class="watchlistdiv">
                    <a href="#">
                        <img src="icons/watchlist.png">
                        <h2>Watchlist</h2>
                    </a>
                </div>
                <div class="profilediv">
                    <a href="#">
                        <img src="icons/profile.png">
                        <h2>Profile</h2>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="logindiv">
                    <h3 class="logintitle">Login</h3>
                    <input class="loginbar" type="text" placeholder="Username...">
                    <input class="loginbar" type="password" placeholder="Password...">
                    <div class="loginbuttondiv">
                        <button>Register</button>
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
